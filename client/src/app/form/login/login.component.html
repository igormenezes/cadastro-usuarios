<div class='container'>
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <div class="form-group">
      <label for="login-email">Email address</label>
      <input type="email" class="form-control" id="login-email" name="email" formControlName="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" class="form-control" id="login-password" name="password" formControlName="password" placeholder="Password">
    </div>
    <div *ngIf="form.controls['email'].invalid && form.controls['email'].touched" class="alert alert-danger" role="alert">
      {{validatorMessage.email}}
    </div>
    <div *ngIf="form.controls['password'].invalid && form.controls['password'].touched" class="alert alert-danger" role="alert">
      {{validatorMessage.password}}
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  </form>
</div>
